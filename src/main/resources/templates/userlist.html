<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <meta charset='utf-8' />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" href="/css/fontawsome.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no" >
</head>
<body>
<div id='wrapper'>
    <div id='nav'>
        <div class='left'>
            <h1>Bitter</h1>
        </div>

        <div class='right logout'>
            <ul>
                <li><a href='/' ><span class='glyphicon glyphicon-dashboard'></span> Logout</a></li>
            </ul>
        </div>

    </div>
    <div class='navElement pull-left'>
        <div class='left sidenavul'>
            <ul>
                <li><a href='/tweetWall?global=false' ><i class='fas fa-user'></i> Personal</a></li>
                <li><a href='/tweetWall?global=true' ><i class='fas fa-globe'></i> Global</a></li>
                <li><a href='/userlist' ><i class='fas fa-users'></i> Users</a></li>
            </ul>
        </div>
    </div>
    <div id='content'>
        <div class='container-fluid'>
            <div class="row">



                <div class="mt-5 col-md-3 offset-md-1">
                    <div class="card">
                        <img class="card-img-top" src="images/placeholder.png" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a href="#" class="btn btn-success">+ Follow</a>
                        </div>
                    </div>
                </div>




            </div>

            </div>
        </div>
    </div>
</div>
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap-js.js"></script>
</body>
</html>
